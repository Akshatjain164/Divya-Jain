<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Divya Jain</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-pink-50 to-purple-100 min-h-screen">
  <!-- Navbar -->
  <nav class="fixed w-full z-10 bg-white/70 backdrop-blur shadow-md">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center h-16">
      <div class="text-2xl font-bold text-purple-700 tracking-wide">Divya Jain</div>
      <ul class="flex space-x-8 text-lg font-medium">
        <li><a href="index.html" class="nav-link hover:text-pink-600 transition">Home</a></li>
        <li><a href="experience.html" class="nav-link hover:text-pink-600 transition">Experience</a></li>
        <li><a href="skills.html" class="nav-link hover:text-pink-600 transition">Skills</a></li>
        <li><a href="contact.html" class="nav-link text-purple-700 border-b-2 border-purple-700">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="pt-32 pb-16 max-w-xl mx-auto animate-fadeIn">
    <h2 class="text-3xl font-bold text-purple-800 mb-8 text-center">Contact Me</h2>
    <form class="bg-white rounded-xl shadow-lg p-8 space-y-6">
      <div>
        <label class="block text-purple-700 font-semibold mb-2">Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Your Name" required>
      </div>
      <div>
        <label class="block text-purple-700 font-semibold mb-2">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="you@email.com" required>
      </div>
      <div>
        <label class="block text-purple-700 font-semibold mb-2">Message</label>
        <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" rows="5" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full font-semibold text-lg shadow-lg hover:scale-105 transform transition">Send Message</button>
    </form>
    <div class="mt-8 flex justify-center space-x-6">
      <a href="mailto:jain32divya@gmail.com" class="text-pink-600 text-2xl hover:scale-110 transition"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/divya-jain19" target="_blank" class="text-blue-600 text-2xl hover:scale-110 transition"><i class="fab fa-linkedin"></i></a>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
